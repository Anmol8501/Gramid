<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Prediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-cover bg-center bg-no-repeat bg-[url('images/weather.jpg')]">

  <div class="bg-white bg-opacity-90 shadow-lg rounded-lg p-6 w-96 text-center">
    <h1 class="text-3xl font-bold text-gray-700">Weather Prediction</h1>

    <label for="region" class="block mt-4 text-gray-600">Enter City Name:</label>
    <input type="text" id="region" placeholder="e.g., Delhi" class="w-full p-2 border rounded-md mt-1">

    <label for="days" class="block mt-4 text-gray-600">Number of Days:</label>
    <input type="number" id="days" placeholder="e.g., 3" class="w-full p-2 border rounded-md mt-1">

    <button id="checkWeather" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded shadow-lg transition">
      Check Weather
    </button>
  </div>

  <!-- Modal (Hidden by default) -->
  <div id="weatherModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 max-h-[80vh] relative overflow-hidden">
      <button id="closeModal" class="absolute top-2 right-3 text-gray-500 text-xl">&times;</button>
      <h2 class="text-2xl font-bold text-gray-700">Weather Forecast</h2>
      
      <!-- Scrollable content container -->
      <div id="weatherContainer" class="mt-4 max-h-[60vh] overflow-y-auto px-2">
        <div id="weatherOutput"></div>
      </div>
    </div>
  </div>

  <script src="weather.js"></script>
</body>
</html>
